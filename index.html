<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
                <!-- <span class="copy-icon"><i class="fa fa-clone" aria-hidden="true"></i></span> -->
                <!-- <span class="material-symbols-rounded"></span> -->
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label for="" class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range"  minlength="1" maxlength="30" value="15" step="1">
            </div>
            <div class="pass-settings">
                <label for="" class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="Numbers">
                        <label for="Numbers">Numbers (1-10)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="Symbols">
                        <label for="Symbols">Symbols !&^+_</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="ExcDuplicate">
                        <label for="ExcDuplicate">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Include Spaces </label>
                    </li>
                </ul>
                <button class="generate-btn">
                    Generate Your Password
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
